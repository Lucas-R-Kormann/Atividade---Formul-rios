<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reforço - Formulários</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="page">
    
        <div id="titulo">
            <h1>Bem vindo!</h1>
        </div>

    <div class="espaco"></div>

    <div class="cadastro">
        <p>Por favor insira suas informações para cadastro</p>
    </div>


    <div class="container">
        <div class="formulario">

            <form method="post" class="formCadastro">
                <div id="campos">

                <label for="nome">Nome completo:</label>
                <br>
                <input type="text" placeholder="Digite seu nome" autofocus="true">
                <br>

                <label for="nomeUsuario">Nome de usuário:</label>
                <br>
                <input type="text" placeholder="Digite o nome de usuário" autofocus="true">
                <br>

                <label for="email">E-mail:</label>
                <br>
                <input type="email" placeholder="Digite seu e-mail" autofocus="true">
                <br>

                <label for="Senha">Senha:</label>
                <br>
                <input type="text" placeholder="Digite sua senha" autofocus="true">
                <br>

                <label for="confirmarSenha">Confirmar senha:</label>
                <br>
                <input type="text" placeholder="Confirme sua senha" autofocus="true">
                <br>

                <label for="telefone">Telefone:</label>
                <br>
                <input type="number" placeholder="Digite seu telefone" autofocus="true">
                <br>

                <label for="Digite sua idade">Idade:</label>
                <br>
                <input type="number" placeholder="Digite sua idade" autofocus="true">
                <br>

                <label for="cpf">CPF:</label>
                <br>
                <input type="number" placeholder="Digite seu CPF" autofocus="true">
                <br>

                <label for="genero">Gênero:</label>
                <br>
                <input type="text" placeholder="Digite seu gênero" autofocus="true">
                <br>

                <input type="submit" value="Acessar" class="botao">

            </div>
        
                <br>
            </form>
        </div> 
    
    </div>

</div>


</body>
</html>
