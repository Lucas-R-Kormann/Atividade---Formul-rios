<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reforço - Formulários</title>
    <link rel="stylesheet" href="style.css">
    <script src="java.js"></script>

</head>
    <body>

        <header>

        </header>

        <main>
            
            <div class="container">
                <h1>Bem vindo! Insira as informações para a pesquisa.</h1>
                <form id="formPesquisa">

                    <div class="form-section">
                        <h2>Dados Essenciais</h2>
                            <div class="form-group">
                                <label for="nomeCompleto">Nome completo:</label>
                                <input type="text" id="nomeCompleto" placeholder="Insira seu nome completo" required>
                            </div>

                            <div class="form-group">
                                <label for="email">Endereço de e-mail:</label>
                                <input type="email" id="email" placeholder="Insira seu endereço de e-mail" required>
                            </div>

                            <div class="form-group">
                                <label for="telefone">Telefone:</label>
                                <input type="tel" id="telefone" placeholder="Insira seu número de telefone" pattern="[0-9]{11}" required>
                            </div>

                            <div class="form-group">
                                <label for="endereco">Endereço completo:</label>
                                <input type="text" id="endereco" placeholder="Insira seu endereço completo" required>
                            </div>

                            <div class="form-group">
                                <label for="dataNascimento">Data de nascimento:</label>
                                <input type="date" id="dataNascimento" required>
                                <button type="button" onclick='return validadata()'>Validar data</button>

                            </div>

                            <div class="form-group">
                                <label for="genero">Gênero:</label>
                                <select name="genero" id="genero">
                                    <option value="">Insira seu gênero</option>
                                    <option value="masculino">Masculino</option>
                                    <option value="feminino">Feminino</option>
                                    <option value="outro">Outro</option>
                                </select required>
                            </div>
                        </div>
                    


                    <div class="form-section">
                        <h2>Dados Complementares</h2>
                        <div class="form-group">
                            <label for="escolaridade">Escolaridade:</label>
                            <select name="escolaridade" id="escolaridade">
                                <option value="">Insira sua escolaridade</option>
                                    <option value="efIncompleto">Ensino fundamental incompleto</option>
                                    <option value="efCompleto">Ensino fundamental completo</option>
                                    <option value="emIncompleto">Ensino médio incompleto</option>
                                    <option value="emCompleto">Ensino médio completo</option>
                                    <option value="tecnico">Ensino técnico</option>
                                    <option value="ensinoSuperior">Ensino superior</option>
                                    <option value="posGraduacao">Pós graduação</option>
                            </select>

                        </div>

                        <div class="form-group">
                            <label for="quantidadeVeiculos">Quantos veículos você possui?</label>
                            <input type="number" id="quantidadeVeiculos" placeholder="Insira a quantidade de veículos que você possui">
                        </div>

                        <div class="form-group">
                            <label for="rendaFamiliarMensal">Qual sua renda familiar mensal?</label>
                            <select name="escolaridade" id="rendaFamiliarMensal">
                                <option value="" >Insira sua renda mensal</option>
                                    <option value="classeD">Classe D (R$ 3,4 mil ou menos)</option>
                                    <option value="classeC">Classe C (entre R$3,4 mil e R$8,1 mil)</option>
                                    <option value="classeB">Classe B (Entre R$8,1 mil e R$25,2 mil)</option>
                                    <option value="classeA">Classe A (Acima de R$25,2 mil)</option>
                            </select>

                            <div class="form-group">
                                <label for="profissao">Profissão</label>
                                <input type="text" id="profissao" placeholder="Insira a sua profissão">
                            </div>

                        <div class="form-group">
                            <label for="estadoCivil">Selecione seu estado civil</label>
                            <select name="estadoCivil" id="estadoCivil">
                                <option value="" >Selecione seu estado civil</option>
                                    <option value="solteiro">Solteiro(a)</option>
                                    <option value="classeC">Casado(a)</option>
                                    <option value="classeB">Divorciado(a)</option>
                                    <option value="classeA">Viúvo(a)</option>
                            </select>
                        </div>

                        <div class="btn">
                            <label for="enviar"></label>
                            <input type="submit" id="enviar">
                        </div>



                    </form>
                    
            </div>

        </main>

        <footer>

        </footer>

    </body>

</html>
